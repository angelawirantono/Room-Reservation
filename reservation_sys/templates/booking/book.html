{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}New Reservation{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                    <h3><i class="fa fa-file-text-o"></i> Reservation Form</h3>
                </header>
                <div class="panel-body">
                    <form class="form-horizontal " method="get">
                        <div class="form-group">
                            <label class="control-label col-lg-2" for="inputSuccess">Room</label>
                            <div class="col-lg-10">
                                <div class="radio">
                                    <label><input type="radio" name="optionsRadios" id="optionsRadios1" value="room1" checked> 1 
                                        <br></label>
                                    <label><input type="radio" name="optionsRadios" id="optionsRadios2" value="room2"> 2
                                        <br></label>
                                    <label><input type="radio" name="optionsRadios" id="optionsRadios3" value="room3"> 3
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Date</label>
                            <div class="col-sm-2">
                                <input type="date" name="booked_date" id="booked_date" class="form-control"
                                    value="{{ request.form['booked_date'] }}"></input>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Time</label>
                            <div class="col-sm-2">
                                <!--input type="time" class="round-input" style="border-width:2px"><input type="time" class="round-input"-->
                                <input type="time" name="time_begin" id="time_begin"
                                    value="{{ request.form['time_begin'] }}"></input> -
                                <input type="time" name="time_end" id="time_end"
                                    value="{{ request.form['time_end'] }}"></input>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button type="submit" class="btn btn-success">Submit</button>
                                <button type="reset" class="btn btn-danger">Clear Form</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</form>
{% endblock %}
