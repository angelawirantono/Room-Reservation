{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In {% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    {{ form.csrf_token }}
    
    <label for="username">Username</label>
    {{ form.username(placeholder="username") }}

    <label for="password">Password</label>
    {{ form.password(placeholder="password") }}

    <input type="submit" value="Log In">
  </form>
{% endblock %}
