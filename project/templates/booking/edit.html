{% extends 'base.html' %}

{% block header %}
{% endblock %}

{% block content %}
<form class="form" method="post">
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                    <h3><i class="fa fa-file-text-o"></i> Edit Reservation</h3>
                </header>
                <div class="panel-body">
                    <div class="form-group">
                        <div class="col-lg-12">
                            <button type="#" class="btn btn-warning">Schedule</button>
                        </div>
                    </div>
                    <form class="form-horizontal " method="get">
                        <div class="form-group">
                            <label class="control-label col-lg-2" for="inputSuccess">Room</label>
                            <div class="col-lg-10">
                                <div class="radio">
                                    {% for subfield in form.room_id %}
                                    <label>{{ subfield }} {{ subfield.label }}</label><br>
                                    {% endfor %}

                                </div>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-lg-2">Date</label>
                            <div class="col-lg-10">
                                {{ form.booked_date(placeholder="") }}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-lg-2">Time</label>
                            <div class="col-lg-10">
                                <!--input type="time" class="round-input" style="border-width:2px"><input type="time" class="round-input"-->
                                {{ form.time_start(placeholder="") }}
                                -
                                {{ form.time_end(placeholder="") }}

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-lg-2" for="inputSuccess">Participants:</label>
                                <div class="col-lg-10">
                                    <input list="members" name="memberList" />
                                </div>
                        </div>
                        <datalist>
                        </datalist>
                </div>
                <div class="form-group">
                    <div class="col-lg-10">
                        <input type="submit" class="btn btn-success" value="Submit">
                        <button type="reset" class="btn btn-danger" onclick="return confirm('Are you sure?')">Clear Form</button>
                    </div>
                </div>
            </section>
        </div>
    </div>
    {{ form.csrf_token }}

</form>
{% endblock %}
