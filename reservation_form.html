<!-- Custom styles -->

<div class="row">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
                <h3><i class="fa fa-file-text-o"></i> Reservation Form</h3>
            </header>
            <div class="panel-body">
                <form class="form-horizontal " method="get">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Full Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                        <div class="form-group">
                            <label class="control-label col-lg-2" for="inputSuccess">Room</label>
                            <div class="col-lg-10">                                          
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                        Room 1
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                        Room 2
                                    </label>
                                </div>
                                <div class="radio">
                                  <label>
                                      <input type="radio" name="optionsRadios" id="optionsRadios3" value="option2">
                                      Room 3
                                  </label>
                                </div>
                          </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Date</label>
                            <div class="col-sm-2">
                                <input type="date" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Time</label>
                            <div class="col-sm-2">
                                <input type="time" class="round-input" style="border-width:2px"><input type="time" class="round-input">
                            </div>
                        </div>                         
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button type="submit" class="btn btn-success">Submit</button>                                 
                                <button type="reset" class="btn btn-danger">Reset</button>
                            </div>
                        </div>
                </form>
            </div>
        </section>                   
    </div>
</div>
